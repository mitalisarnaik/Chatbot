<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <form>
        
        <div class="container">
          <header>Sign Up</header>
                <div class="input-field">
                    <input type="text" class="input" placeholder="Enter Name" name="name" required>
                </div>
                <div class="input-field">
                    <input type="number" class="input" placeholder="Enter Age" name="age" required>
                </div>
                
                <div class="input-field">
                    <input type="text" class="input" placeholder="Enter Username" name="uname" required>
                </div>
                <div class="input-field">
                    <input type="text" class="input" placeholder="Create Password" name="psw" required>
                </div>
                
                


                <div class="input-field">
                    <button type="submit" class="submit">Sign Up</button>
                </div>
          
          </form>
          <div class="form-link">
            <span>Already have an account? <a href="index.html" class="link signup-link">Login</a></span>
        </div>
    
</body>
</html>
